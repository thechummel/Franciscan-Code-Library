<!-- Style 1 (Default) -->
<div class="fran-dd-set" data-auto-collapse="true">
    <div class="fran-dd">
        <div class="fran-question-box">
            <p class="fran-question">Question 1-1</p>
            <p class="fran-question-icon"><i class="fa-regular fa-arrow-right"></i></p>
        </div>
        <div class="fran-answer">
            <div class="fran-answer-wrap">
                <p>Answer 1-1</p>
            </div>
        </div>
    </div>
    <div class="fran-dd">

        <div class="fran-question-box">
            <p class="fran-question">Question 1-2 (with table view)</p>
            <p class="fran-question-icon"><i class="fa-regular fa-arrow-right"></i></p>
        </div>
        <div class="fran-answer">
            <div class="fran-answer-wrap">
                <table>
                    <tbody>
                        <tr>
                            <th>Name</th>
                            <th>Year</th>
                        </tr>
                        <tr>
                            <td>Alice</td>
                            <td>2000</td>
                        </tr>
                        <tr>
                            <td>Bob</td>
                            <td>2001</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
